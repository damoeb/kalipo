<div class="post" style="border-left: {{comment.level * 10}}px solid #dedede;" ng-class="{pending:comment.$pending}">
    <a id="{{::comment.id}}"></a>

    <div class="row">

        <!-- content -->
        <div class="col-lg-12 col-xs-12">

            <likes/>

            <div>
                <a href="jacascript:void(0)"><strong>{{::comment.displayName}}</strong></a>
                <span style="color: grey; padding-left:5px; padding-right:5px;">
                    {{::comment.likes-comment.dislikes }} points
                </span>
                <span style="color: grey; font-size: smaller">
                    {{::comment.createdDate | fromNow }}
                </span>
                <span class="label label-warning label-pending">PENDING APPROVAL</span>

                <div style="white-space: pre-line">{{::comment.text}}</div>
            </div>

            <comment-menu/>

        </div>

    </div>

    <comment-reply ng-comment-id="comment.id" ng-render-if="comment.id == $replyTo"/>
    <!--<comment-children></comment-children>-->

</div>
