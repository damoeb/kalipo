<!--ng-if="mainCtrl.authenticated"-->
<div style="padding-top: 10px;" class="clearfix row">

    <form novalidate ng-submit="draft.parentId = null; create()">
        <div class="col-md-11 col-sm-10 col-xs-10">

            <textarea class="form-control field-comment" placeholder="Say Something" ng-model="draft.text"
                      ng-minlength=1 ng-maxlength=2048 required rows="1"></textarea>
        </div>
        <div class="col-md-1 col-sm-2 col-xs-2">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                Send
            </button>

        </div>
    </form>

</div>
