<div class="col-lg-12">

    <ul class="nav nav-tabs" role="tablist">
        <li><a href="#/hot">Hot</a></li>
        <li><a href="#/">New</a></li>
        <li><a href="#/rising">Rising</a></li>
        <li><a href="#/trending">Trending Tags</a></li>
    </ul>

    <div class="panel panel-default">
        <div class="panel-body">

            <div ng-show="threads.length == 0">No threads exist. <a href="#/discuss">Start a discussion</a>.
            </div>

            <div>
                <div ng-repeat="(day, threads) in byDays" style="margin-bottom: 20px;">

                    <strong>{{day}}</strong>


                    <div ng-repeat="thread in threads" style="margin-bottom:15px">
                        <div class="row comment">
                            <div class="col-sm-12 col-xs-12">

                                <a href="#/comments/{{::thread.id}}" style="font-size: larger">{{::thread.title}}</a>

                                <span style="color:gray">submitted {{ thread.createdDate | fromNow}} by {{::thread.displayName}}</span>

                                <div>
                                    {{::thread.body}}
                                </div>

                                <a href="#/comments/{{::thread.id}}">
                                    <span ng-if="thread.commentCount > 0">{{::thread.commentCount}} comments</span>
                                    <span ng-if="thread.commentCount == 0">No comments yet</span>
                                </a>

                                <span style="margin-left:10px">
                                    <a style="margin-left:5px" ng-repeat="tag in thread.tags" href="#/tag/{{tag}}">#{{tag}}</a>
                                </span>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
