<h3 class="klp-header">
    Browse
</h3>

<div>

    <div ng-show="threads.length == 0">No threads exist. <a href="#/discuss">Start a discussion</a>.
    </div>


    <div>
        <div ng-repeat="thread in threads">
            <div class="row comment">
                <div class="col-sm-12 col-xs-12">

                    <h4 class="voteUp always">
                        {{::thread.likes}}
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                    </h4>

                    <div class="pull-right" style="color:gray">{{::thread.createdDate | fromNow}}</div>

                    <a href="#/thread/{{::thread.id}}">
                        <h4 class="list-group-item-heading">{{::thread.title}}</h4>
                    </a>

                    <!--<a href="#/thread/{{::thread.id}}" style="font-size: small">-->
                        <!--{{::thread.link}}-->
                    <!--</a>-->

                    <p>
                        {{::thread.body}} - <a href="#/thread/{{::thread.id}}">{{::thread.commentCount}} comments</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>
