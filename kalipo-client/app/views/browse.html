<h3 class="klp-header">
    Browse
</h3>

<div>

    <div ng-show="threads.length == 0">No threads exist. <a href="#/discuss">Start a discussion</a>.
    </div>


    <div class="list-group">
        <div class="list-group-item" ng-repeat="thread in threads">
            <div class="row">
                <div class="col-sm-1 text-center">
                    <h4>{{thread.likes}}</h4>
                </div>
                <div class="col-sm-11">
                    <a href="#/thread/{{thread.id}}">
                        <h4 class="list-group-item-heading">{{thread.title}}</h4>
                    </a>

                    <p class="list-group-item-text">Submitted {{thread.createdDate | fromNow}} by
                        {{thread.initiatorId}}</p>

                    <p class="list-group-item-text">
                        <a href="#/thread/{{thread.id}}">{{thread.commentCount}} comments</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
