<div>

    <h2>Reports</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveReportModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Report
    </button>
    <div class="modal fade" id="saveReportModal" tabindex="-1" role="dialog" aria-labelledby="myReportLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myReportLabel">Create or edit a Report</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="report.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>commentId</label>
                            <input type="text" class="form-control" name="commentId"
                                   ng-model="report.commentId" required>
                        </div>

                        <div class="form-group">
                            <label>threadId</label>
                            <input type="text" class="form-control" name="threadId"
                                   ng-model="report.threadId">
                        </div>

                        <div class="form-group">
                            <label>reason</label>
                            <input type="text" class="form-control" name="reason"
                                   ng-model="report.reason" required>
                        </div>

                        <div class="form-group">
                            <label>status</label>
                            <input type="text" class="form-control" name="status"
                                   ng-model="report.status">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>commentId</th>
                <th>Reason</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="report in reports">
                <td>{{report.id}}</td>
                <td>{{report.commentId}}</td>
                <td>{{report.reason}}</td>
                <td>{{report.status}}</td>
                <td>
                    <button type="submit"
                            ng-click="update(report.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(report.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
