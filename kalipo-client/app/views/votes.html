<div>

    <h2>Votes</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveVoteModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Vote
    </button>
    <div class="modal fade" id="saveVoteModal" tabindex="-1" role="dialog" aria-labelledby="myVoteLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myVoteLabel">Create or edit a Vote</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="vote.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>commentId</label>
                            <input type="text" class="form-control" name="commentId"
                                   ng-model="vote.commentId" required>
                        </div>

                        <div class="form-group">
                            <label>authorId</label>
                            <input type="text" class="form-control" name="authorId"
                                   ng-model="vote.authorId" required>
                        </div>

                        <div class="form-group">
                            <label>like</label>
                            <input type="text" class="form-control" name="like"
                                   ng-model="vote.like" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>commentId</th>
                <th>authorId</th>
                <th>like</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="vote in votes">
                <td>{{vote.id}}</td>
                <td>{{vote.commentId}}</td>
                <td>{{vote.authorId}}</td>
                <td>{{vote.like}}</td>
                <td>
                    <button type="submit"
                            ng-click="update(vote.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(vote.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
