<!-- Modal -->
<div class="modal fade" id="createCommentModal" tabindex="-1" role="dialog" aria-labelledby="createCommentModal"
     aria-hidden="true">
    <form name="form" role="form" novalidate
          class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
          ng-submit="submitComment()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">New Comment</h4>
                </div>
                <div class="modal-body">
                    <!--<div class="help" role="help">-->
                        <!--Use <a href="javascript:void(0)">#hashtags</a> or <div class="quote"> &gt; quotes.</div>-->
                    <!--</div>-->

                    <div class="form-group">
                        <textarea name="body" ng-model="draft.body" class="form-control"
                                  ng-minlength=2 ng-maxlength=1024 rows="10"
                                  required></textarea>
                    </div>

                    <!--<div>-->
                    <!--<input-->
                    <!--id="as-anonymous"-->
                    <!--type="checkbox"-->
                    <!--ng-model="draft.anonymous"-->
                    <!--name="anonymous"-->
                    <!--ng-true-value="true"-->
                    <!--ng-false-value="false"-->
                    <!-- > -->
                    <!--<label for="as-anonymous">Post as anonymous</label>-->

                    <!--Comment as-->
                    <!--<select ng-model="draft.anonymous">-->
                    <!--<option value="true">Anonymous</option>-->
                    <!--<option value="false">{{displayName}}</option>-->
                    <!--</select>-->
                    <!--</div>-->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">
                        Save Comment
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
