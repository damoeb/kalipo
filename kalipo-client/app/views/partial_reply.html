<!--ng-if="mainCtrl.authenticated"-->
<div style="padding-top: 10px;" class="clearfix col-lg-12 col-xs-12">

    <form novalidate ng-submit="draft.parentId = comment.id; submit(); comment.$reply = false;">
        <div class="row">
            <textarea class="form-control field-comment" placeholder="Say Something" ng-model="draft.body"
                      ng-minlength=1 ng-maxlength=2048 required rows="1"></textarea>
        </div>
        <div class="row">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                Send
            </button>
            <button type="button" ng-click="comment.$reply = false" class="btn btn-default">
                Cancel
            </button>
        </div>
    </form>

</div>
