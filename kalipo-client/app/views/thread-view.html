<h2>{{thread.title}}</h2>

<div class="row box box-padding">

    <div>
        Submitted

        {{thread.createdDate | fromNow}}
    </div>

    <ul class="nav nav-pills" style="border-top: 1px solid #e2e2e2; padding-top: 5px">
        <li role="presentation"><a href="javascript:void(0)" ng-click="toggleShareComponent()">Details</a></li>
    </ul>
</div>

<!-- more box -->
<div class="row box box-padding" ng-show="more != null">
    <ul class="nav nav-tabs" role="tablist">
        <li ng-class="{active: more=='social'}"><a href="javascript:void(0)" ng-click="more = 'social'">Social</a>
        </li>
        <li ng-class="{active: more=='embed'}"><a href="javascript:void(0)" ng-click="more = 'embed'">Embed</a></li>
        <li ng-class="{active: more=='email'}"><a href="javascript:void(0)" ng-click="more = 'email'">E-Mail</a></li>
        <li ng-class="{active: more=='stats'}"><a href="javascript:void(0)" ng-click="more = 'stats'">Stats</a></li>
    </ul>

    <div style="margin-top: 10px">
        <div ng-show="more == 'social'">
            <div ng-include="'more_social.template'"></div>
        </div>
        <div ng-show="more == 'embed'">
            <div ng-include="'more_embed.template'"></div>
        </div>
        <div ng-show="more == 'email'">
            <div ng-include="'more_email.template'"></div>
        </div>
        <div ng-show="more == 'stats'">
            <div ng-include="'more_stats.template'"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="box col-lg-8">

        <div style="margin-top: 15px">

            <div ng-show="!$doComment" ng-click="$doComment = true">
            <div ng-include="'pre_create_comment_renderer.html'">
                </div>
            </div>
            <div ng-show="$doComment">
            <div ng-include="'create_comment_renderer.html'">
                </div>
            </div>

            <div style="padding: 0 10px 10px 10px; color: gray">
                2 users are typing...
            </div>

            <dl style="margin:0;">
                <dd ng-repeat="comment in comments" ng-include="'comment_renderer.html'">

                </dd>
            </dl>

            <div ng-show="comments.length > 10" style="margin-top: 10px">
                <div ng-include="'create_comment_renderer.html'"></div>
            </div>

        </div>
    </div>

    <div class="col-lg-push-1 col-lg-3">
        Some stuff
    </div>
</div>

<script type="text/ng-template" id="likes_renderer.html">
    <div ng-show="comment.likes > 0 || comment.dislikes > 0" style="line-height: 5px" class="pull-right">

    <div style="width: 100px" title="{{comment.likes}} likes {{comment.dislikes}} dislikes">
            <div class="post-bar-likes" style="width: {{comment.$likes}}%;">
            </div>
            <div class="pull-right post-bar-dislikes" style="width: {{comment.$dislikes}}%;">
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="create_comment_renderer.html">

    <div style="padding: 10px; margin-bottom: 10px;">
        <form name="form" role="form" novalidate ng-submit="draft.parentId = null; create()">
            <div><textarea class="form-control" placeholder="{{textCommentHere}}" ng-model="draft.text"
                           ng-minlength=1 ng-maxlength=2048 required></textarea></div>

            <div class="pull-right">
                Posting as <strong>{{login}}</strong>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-sm">
                    Comment
                </button>
            </div>

        </form>

    </div>

</script>

<script type="text/ng-template" id="pre_create_comment_renderer.html">

    <div style="padding: 10px; margin-bottom: 10px;">

        <textarea class="form-control" placeholder="{{textCommentHere}}" ng-model="draft.text"
                  ng-minlength=1 ng-maxlength=2048 required rows="1"></textarea>

    </div>

</script>

<script type="text/ng-template" id="replyto_comment_renderer.html">

    <div style="padding: 10px;" class="clearfix post">

        <form name="form" role="form" novalidate ng-submit="draft.parentId = comment.id; create()">

            <div class="clearfix">
                <textarea class="form-control" placeholder="{{textCommentHere}}" ng-model="draft.text"
                          ng-minlength=1 ng-maxlength=2048 required></textarea>
            </div>

            <div class="clearfix">
                <button type="button" class="btn btn-default btn-sm" ng-click="comment.reply = false" title="Cancel">
                    <span class="glyphicon glyphicon-remove"></span>
                    Close
                </button>
                <div class="pull-right">
                    Posting as <strong>{{login}}</strong>
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-sm">
                        Comment
                    </button>
                </div>
            </div>
        </form>

    </div>

</script>

<script type="text/ng-template" id="comment_renderer.html">

    <div>

        <div ng-switch on="comment.$maximized">

            <!-- Maximized view -->
            <div ng-switch-default>

                <div class="post">
                    <a id="{{comment.id}}"></a>

                    <div>

                        <div ng-include="'likes_renderer.html'"></div>

                        <span class="menu">
                            <a href="javascript:void(0)"
                               ng-click="comment.$maximized = !comment.$maximized" title="Click to minimize">
                                <span class="glyphicon glyphicon-chevron-up"></span></a>
                        </span>

                        <a href="#/users/{{comment.authorId}}"><strong>{{comment.authorId}}</strong></a>
                        <span style="color: grey; font-size: smaller" title="{{comment.createdDate | dateString }}">{{comment.createdDate | fromNow }}</span>

                        <div style="white-space: pre-line">{{comment.text}}</div>
                    </div>

                    <div class="menu" style="border-top: 1px solid #efefef;">
                        <a href="javascript:void(0)" ng-click="toggleReplyForm(comment)">
                            Reply
                        </a>
                        <a class="voteUp" href="javascript:void(0)" ng-click="like(comment)">
                            <span class="glyphicon glyphicon-thumbs-up"></span>
                            <span ng-show="comment.likes>0">{{comment.likes}}</span>
                        </a>
                        <a class="voteDown" href="javascript:void(0)" ng-click="dislike(comment)">
                            <span class="glyphicon glyphicon-thumbs-down"></span>
                            <span ng-show="comment.dislikes>0">{{comment.dislikes}}</span>
                        </a>
                        <a ng-show="comment.parentId != null" href="javascript:void(0)"
                           ng-click="scrollTo(comment.parentId)">
                            Parent
                        </a>
                        <a href="#/thread/{{comment.threadId}}/{{comment.id}}" title="Permalink">
                            <span class="glyphicon glyphicon-link"></span>
                        </a>

                        <div class="flag pull-right">
                            <a href="javascript:void(0)"
                               ng-click="toggleReportForm(comment)"
                               title="Report this comment">
                                <span class="glyphicon glyphicon-flag"></span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="input-group"
                     style="margin-bottom: 20px; padding: 10px; background-color: #cbdaef; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px"
                     ng-show="comment.report">
                    <input type="text" ng-maxlength=148 ng-minlength=1 ng-model="reportModel.reason"
                           placeholder="Tell us, what is wrong with this comment"
                           class="form-control ng-valid ng-valid-maxlength ng-valid-minlength">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="comment.report = false" title="Cancel"><span
                            class="glyphicon glyphicon-remove"></span></button>
                    <button class="btn btn-primary" type="button" ng-click="report(comment)">Send Report
                    </button>
                </span>
                </div>
                <!-- /input-group -->

                <div style="border-left: 10px solid #dedede; background-color: #fcf8e5;">
                    <div ng-show="comment.reply">
                        <div ng-include="'replyto_comment_renderer.html'"></div>
                    </div>

                    <!-- sub comments -->
                    <div ng-hide="comment.children.length == 0">
                        <dl style="margin:0;">
                            <dd ng-repeat="comment in comment.children"
                                ng-include="'comment_renderer.html'"></dd>
                        </dl>
                    </div>

                </div>

            </div>

            <!-- Minimized view -->

            <div ng-switch-when="false">

                <div class="minimized post" style="cursor: pointer;" title="Click to maximize">

                    <div style="overflow: hidden; max-height:3em; min-height:1.8em;"
                         ng-click="comment.$maximized = !comment.$maximized">

                        <div ng-include="'likes_renderer.html'"></div>

                        <div style="float: left; margin-right:5px;">
                            <a href="javascript:void(0)">
                                <span class="glyphicon glyphicon-chevron-down"></span></a>

                            <strong><a href="javascript:void(0)" ng-click="scrollTo(comment.parentId)"
                                       ng-show="{{comment.parentId != null}}">Re:</a></strong>

                            <span style="color: grey" ng-show="comment.$commentCount > 1">({{comment.$commentCount}} comments)</span>
                        </div>

                        <div style="white-space: nowrap; cursor: pointer; color: grey;">
                            <span>{{comment.text}}</span>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</script>
