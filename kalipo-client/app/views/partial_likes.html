<div ng-if="comment.likes > 0 || comment.dislikes > 0" style="line-height: 5px" class="pull-right">

    <div style="width: 100px" title="{{::comment.likes}} likes {{::comment.dislikes}} dislikes">
        <div class="comment-bar-likes" style="width: {{::comment.$likes}}%;">
        </div>
        <div class="pull-right comment-bar-dislikes" style="width: {{::comment.$dislikes}}%;">
        </div>
    </div>
</div>
