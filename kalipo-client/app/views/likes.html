<h3 class="klp-header">
    <a href="#/d">Dashboard</a> / Likes
</h3>

<div class="col-lg-3 col-sm-4">
    <div class="list-group">
        <a href="#/d" class="list-group-item">Dashboard</a>
        <a href="#/notifications" class="list-group-item">Notifications</a>
        <a href="#/threads" class="list-group-item">Threads</a>
        <a href="#/comments" class="list-group-item">Comments I Made</a>
        <a href="#/likes" class="list-group-item active">Likes</a>
        <a href="#/achievements" class="list-group-item">Achievements</a>
    </div>
</div>

<div class="col-lg-9 col-sm-8">

    <div ng-init="fetchVotes()">

        <div ng-switch on="likes.length == 0">

            <div ng-switch-default>
                No likes
            </div>

            <div ng-switch-when="false" class="clearfix">
                <div ng-repeat="comment in likes | orderBy:$vote.createdDate">
                    <div ng-include="'comment_renderer.template'"></div>
                </div>
            </div>

        </div>

    </div>
</div>

<script type="text/ng-template" id="comment_renderer.template">
    <div style="margin-bottom: 15px">

        <div>

            <span class="glyphicon glyphicon-thumbs-up" ng-if="comment.$vote.like" style="color:green;"></span>
            <span class="glyphicon glyphicon-thumbs-down" ng-if="!comment.$vote.like" style="color:red;"></span>

            {{::comment.$vote.createdDate|fromNow}}

        </div>

        <comment-slim ng-model="comment"/>

    </div>
</script>
