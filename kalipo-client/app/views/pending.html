    <div ng-switch-default>
        No pending reviews.
    </div>
    <div ng-switch-when="false" class="clearfix">
        <!--<div class="row">-->
        <!--<div class="col-md-push-9 col-md-3">-->
        <!--<div class="pull-right">-->
        <!--<span class="text-muted"><b>1</b>&ndash;<b>50</b> of <b>277</b></span>-->

        <!--<div class="btn-group btn-group-sm">-->

        <div ng-repeat="comment in pending">

            <div ng-include="'pending_renderer.template'"></div>

        </div>
    </div>
</div>

<script type="text/ng-template" id="pending_renderer.template">
    <div>

        <div class="comment">

            <a href="#/users/{{comment.authorId}}"><strong>{{::comment.authorId}}</strong></a>
            <span style="color: grey; font-size: smaller" title="{{::comment.createdDate | dateString }}">{{::comment.createdDate | fromNow }}</span>

            <div style="white-space: pre-line">{{::comment.text}}</div>
        </div>

        <div class="btn-toolbar" style="margin-top: 10px">
            <button type="button" class="btn btn-success btn-sm" ng-click="approveComment(comment.id)"><span
                class="glyphicon glyphicon-ok"></span> Approve
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="rejectComment(comment.id)"><span
                class="glyphicon glyphicon-remove"></span> Delete
            </button>
            <!--<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-exclamation-sign"></span> Spam</button>-->
        </div>

    </div>
</script>
