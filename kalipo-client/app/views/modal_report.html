<!-- Modal -->
<div class="modal fade" id="reportCommentModal" tabindex="-1" role="dialog" aria-labelledby="reportCommentModal"
     aria-hidden="true">
    <form name="form" role="form" novalidate
          class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
          ng-submit="submitReport()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Report</h4>
                </div>
                <div class="modal-body">

                    <p>

                    <select
                        ng-model="report.reason"
                        ng-options="opt.name for opt in reportOptions track by opt.id"
                        required="required">
                    </select>

                    </p>

                    <div class="form-group">
                        <textarea name="body" ng-model="report.customReason" class="form-control"
                                  ng-show="report.reason.id =='Other'"
                                  ng-minlength=5 ng-maxlength=148 rows="3" placeholder="Reason (optional)"
                            ></textarea>
                    </div>

                    <div class="form-group" ng-if="!authenticated">
                        <input type="email" name="email" ng-model="report.email" class="form-control"
                               placeholder="Your Email" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">
                        Send Report
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
