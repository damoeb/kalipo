<div>

    <h2>Privileges</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#savePrivilegeModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Privilege
    </button>
    <div class="modal fade" id="savePrivilegeModal" tabindex="-1" role="dialog" aria-labelledby="myPrivilegeLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPrivilegeLabel">Create or edit a Privilege</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="privilege.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="privilege.name" ng-minlength=1 ng-maxlength=50 required>
                        </div>

                        <div class="form-group">
                            <label>reputation</label>
                            <input type="text" class="form-control" name="reputation"
                                   ng-model="privilege.reputation" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>reputation</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="privilege in privileges">
                <td>{{privilege.id}}</td>
                <td>{{privilege.name}}</td>
                <td>{{privilege.reputation}}</td>
                <td>
                    <button type="submit"
                            ng-click="update(privilege.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(privilege.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
