<div id="comment-<%= comment.id %>"
     class="comment-wrapper <% if(comment.$pending) { %><%='pending' %><% } %> <% if(comment.$little) { %><%='little'  %><% } %>">
    <div
        class="comment"
        ng-comment-id="<%= comment.id %>"
        style="border-left: <%= comment.level * 10 %>px solid #ececec;">
        <a id="<%= comment.id %>"></a>

        <div class="row">

            <!-- content -->
            <div class="col-lg-12 col-xs-12">

                <div style="overflow: hidden">
                    <!--<a href="javascript:void(0)" class="toggle-subcomments" ng-click="toggle('<%= comment.id %>')">-->
                    <!--[<% if(comment.$minimized) { %>+<% } else { %>-<% } %>]-->
                    <!--</a>-->

                    <a href="javascript:void(0)" ng-click="toggle('<%= comment.id %>')" title="Toggle comment" class="icon">
                        <span class="icon-implode glyphicon glyphicon-unchecked"></span>
                        <span class="icon-expand glyphicon glyphicon-collapse-down"></span>
                    </a>

                    <strong class="name"><%= comment.displayName %></strong>

                    <!--<%= comment.influence %>-->
                    <!--<%= comment.id %>-->
                    <!--<%= comment.$little %>-->

                    <!--<% if(comment.likes-comment.dislikes > 0) { %>-->
                    <!--<span class="points">-->
                        <!--<%= comment.likes-comment.dislikes %> points-->
                    <!--</span>-->
                    <!--<% } %>-->

                    <span class="date">
                        <%= moment(comment.createdDate).fromNow() %>
                    </span>
                    <span class="label label-warning label-pending">PENDING APPROVAL</span>
                    <span class="replies-count">
                        with <%= comment.$repliesCount %> replies
                    </span>

                    <div class="dropdown pull-right" ng-if="isadmin">
                        <a href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation"><a href="javascript:void(0)" tabindex="-1" role="menuitem"
                                                       ng-click="markSpamComment('<%= comment.id %>')">Mark as
                                Spam</a></li>
                            <li role="presentation"><a href="javascript:void(0)" tabindex="-1"
                                                       ng-click="deleteComment('<%= comment.id %>')"
                                                       role="menuitem">Delete</a>
                            </li>
                            <li role="presentation"><a href="javascript:void(0)" tabindex="-1" role="menuitem"
                                                       ng-click="blacklistUserAfterComment('<%= comment.authorId %>', '<%= comment.id %>')">Delete
                                Comment and blacklist
                                User</a></li>
                        </ul>
                    </div>

                    <div class="show-full-comment" style="float:right">
                        <a title="Show full comment" ng-click="unLittle('<%= comment.id %>')"
                           href="javascript:void(0)">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>

                    <div class="body-wrapper">
                        <div class="body"><%= comment.body %></div>
                    </div>
                </div>

                <%= fnRenderMenu({comment: comment}) %>

            </div>

        </div>

        <div id="mod-<%= comment.id %>">
            <!-- to put report or reply form -->
        </div>

    </div>
</div>
