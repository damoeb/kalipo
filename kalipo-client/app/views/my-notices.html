<div class="col-lg-12">
    <h3>Dashboard</h3>
</div>

<div class="col-lg-8">
    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li><a href="#/comments">Comments</a></li>
                <li><a href="#/threads">Threads</a></li>
                <li><a href="#/likes">Likes</a></li>
                <li class="active"><a href="#/notifications">Notifications</a></li>
                <li><a href="#/achievements">Achievements</a></li>
            </ul>

            <div class="row">
                <ul class="list-inline pull-right">
                    <li><a href="javascript:void(0)">Newest</a></li>
                    <li><a href="javascript:void(0)">Votes</a></li>
                </ul>
            </div>

            <div>

                <div ng-switch on="notices.length == 0">
                    <div ng-switch-default>
                        no notifications found
                    </div>
                    <div ng-switch-when="false">

                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="notice in notices" ng-class="notice.seen ? '': 'fresh-item' ">

                                <div class="row">

                                    <div ng-if="notice.$customized">
                                        <div ng-bind-html="notice.$custom" class="col-md-10"></div>
                                    </div>

                                    <div ng-if="!notice.$customized">
                                        <div class="col-md-2">
                                            <strong>{{::notice.type}}</strong>
                                        </div>

                                        <div class="col-md-8">
                                            for
                                            {{::notice.resourceId}}

                                            by
                                            <strong>{{::notice.initiatorId}}</strong>
                                        </div>
                                    </div>

                                    <div class="col-md-2 text-right">
                                        {{::notice.createdDate | fromNow}}
                                    </div>
                                </div>

                            </li>
                        </ul>

                        <div class="text-center">
                            <a href="javascript:void(0)" ng-click="previousPage()" ng-disabled="$firstPage">&larr; Previous</a>
                            {{$page +1}} of {{$pageCount}}
                            <a href="javascript:void(0)" ng-click="nextPage()" ng-disabled="$lastPage">Next &rarr;</a>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
