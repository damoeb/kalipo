server:
    port: 10344
    address: localhost


# security configuration (this key should be unique for your application, and kept secret)
jhipster.security.rememberme.key: kalipo

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

spring:
    profiles: dev
    data:
        mongodb:
             host: localhost
             port: 27017
             databaseName: kalipo


    mail:
        host: localhost
        port: 25
        user:
        password:
        protocol: smtp
        tls: false
        auth: false

metrics:
    jmx.enabled: false

swagger:
    apiDocsLocation: http://localhost:8080
    title: kalipo API
    description: kalipo applications and beyond!
    termsOfServiceUrl:
    contact:
    license: Apache 2.0
    licenseUrl: http://www.apache.org/licenses/LICENSE-2.0.html
